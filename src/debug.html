<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const ws = new WebSocket('ws://localhost:3044');

    ws.onopen = function () {
        console.log('open');
        ws.send('Hello');
    };

    ws.onmessage = function (event) {
      event.data.text()
        .then(JSON.parse)
        .then(console.log);
    };
</script>
</body>
</html>
